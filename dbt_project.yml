
name: 'dbt_superstore'
version: '1.0.0'


profile: 'dbt_superstore'

vars:
  surrogate_key_treat_nulls_as_empty_strings: True


model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

seeds:
  dbt_superstore:

    +schema: public


    +csv_null_character_treatment: 'ignore'

clean-targets:         
  - "target"
  - "dbt_packages"



models:
  dbt_superstore:
    
    staging:
      +materialized: view
      +schema: staging
    marts:
      +materialized: table
      +schema: marts
